@if (isLoading()) {
    <app-skeleton-block
        class="image-card__skeleton"
        [height]="height()"
        [width]="width()"
    />
}

<img
    fill
    placeholder
    class="image-card__img"
    [style.objectFit]="loadedImg$ | async | isImageWidthLarger | rectangleFit"
    [ngSrc]="imageUrl()"
    [height]="height()"
    [width]="width()"
    [alt]="name()"
    (load)="onImageLoad($event?.target)"
/>
