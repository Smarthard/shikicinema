<article class="image-card">
    <div
        class="image-card__img"
        [class.ion-hide]="isLoading"
        [ngStyle]="{
            'background-image': 'url(' + imageUrl + ')',
            height: height,
            width: width
        }"
    ></div>
    <app-skeleton-block
        *ngIf="isLoading"
        class="image-card__skeleton"
        [height]="height"
        [width]="width"
    ></app-skeleton-block>
    <img
        class="ion-hide"
        [src]="imageUrl"
        [alt]="name"
        (load)="onImageLoad()"
    />
</article>
