<ion-accordion-group class="w-100" multiple>
    @for (author of authors$ | async; track author) {
        <ion-accordion class="author-accordion w-100"
                       [value]="author">
                <ion-item slot="header"
                          class="author-accordion__item">
                    <ion-label class="author-accordion__header"
                               [color]="selected?.author === author | getColorForSelectable">
                        {{ author }}
                    </ion-label>
                </ion-item>

                <div class="ion-padding author-accordion__content" slot="content">
                    @for (video of (videos | filterByAuthor: author); track video?.url; let first = $first) {
                        <ion-button
                            fill="clear"
                            expand="block"
                            [color]="selected?.url === video?.url | getColorForSelectable"
                            [title]="video?.url"
                            (click)="selection.emit(video)">
                            {{ video?.url | getUrlDomain }}
                        </ion-button>
                    }
                </div>
        </ion-accordion>
    }
</ion-accordion-group>
