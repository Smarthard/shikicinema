<div class="flex">
  <ng-content></ng-content>
  <div class="flex">
    <button mat-icon-button
            [matMenuTriggerFor]="extraButtonsMenu">
      <img *ngIf="!user"
           src="{{ SHIKIMORI_URL$ | async }}/favicons/favicon-32x32.png"
           alt="to_shikimori"
           height="24px">
      <img *ngIf="user"
           [src]="user?.avatar"
           class="avatar"
           alt="user_avatar"
           height="24px">
    </button>
    <app-notifications-badge [notifications]="notifications"></app-notifications-badge>
    <mat-menu #extraButtonsMenu="matMenu">
      <a mat-menu-item
              [href]="(SHIKIMORI_URL$ | async) + (anime?.url || '')"
              [title]="'Перейти на ' + (anime?.name ? 'страницу ' + anime.name : 'Shikimori')">
        {{ anime?.name || 'Shikimori' }}
      </a>
      <a mat-menu-item
              *ngIf="user"
              [href]="(SHIKIMORI_URL$ | async) + '/' + user.nickname + '/list/anime'">
        Список аниме
      </a>
      <a mat-menu-item
              *ngIf="user"
              [href]="(SHIKIMORI_URL$ | async) + '/' + user.nickname + '/list/manga'">
        Список манги
      </a>
      <a mat-menu-item
              href="https://stats.uptimerobot.com/1Vq2RhpMyQ">
        Статус сервера
      </a>
      <a mat-menu-item
              routerLink="/settings">
        Настройки
      </a>
    </mat-menu>
  </div>
</div>
